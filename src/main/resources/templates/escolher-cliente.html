<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link th:href="@{/webjars/bootstrap/3.1.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/3.1.0/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>

<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Escolha um Cliente para Empréstimo</h1>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td>
                    <a th:href="@{/escolher-livro/{clienteId}(clienteId=${cliente.id})}">
                        <strong th:text="${cliente.nome}"></strong>
                    </a>
                </td>
                <td th:text="${cliente.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts do jQuery e do Bootstrap no final da página -->
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.1.0/js/bootstrap.min.js}"></script>

</body>
</html>
